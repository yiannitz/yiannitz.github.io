<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script>Three.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>

<a-scene embedded arjs='sourceType: webcam;'>

		<!-- Create a anchor to attach your augmented reality -->
<a-anchor hit-testing-enabled='true'>
	<a-entity
		position="-0.5 -2.5 -0.5"
		rotation="0 0 0"
		scale ="0.09 0.09 0.09"
		obj-model="obj: url(pbfinal.obj); mtl: url(pbfinal.mtl);">
	<a-animation attribute="rotation" repeat="indefinite" to="0 0 0"></a-animation>
	</a-entity>


</a-anchor>
	<a-camera-static/>
</a-scene>
</html>
